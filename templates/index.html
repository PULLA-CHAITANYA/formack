<!DOCTYPE html>
<html>
<head><title>Telegram Login</title></head>
<body>
  <h1>Login to Telegram</h1>
  <form method="POST">
    <label>API ID:</label><br>
    <input type="text" name="api_id" required><br><br>
    
    <label>API HASH:</label><br>
    <input type="text" name="api_hash" required><br><br>
    
    <label>Phone Number (with country code):</label><br>
    <input type="text" name="phone" required><br><br>

    <button type="submit">Send Code</button>
  </form>
  <p>{{ message }}</p>
</body>
</html>
